              <h1 class="page__content-title">I</h1>
              <div class="page__content-blockquote">
                <p class="page__content-blockquote-text">
                  <p>Weird Culture Kids : </p>
                  <p>/wɪəd ˈkʌltʃə kɪd/</p>
                  <p>noun - informal</p>  
                </p>
                <p class="page__content-text">
                    Person who does not fit into any one specific cultural
                    standard and who creates his or her own“weird culture” to
                    give him/herself a sense of belonging. The process of making
                    a “weird culture”is very straightforward: the WCK takes bits
                    and pieces of the traditional and nation-state cultures that
                    s/he’s previously experienced while growing up and mix
                    everything together to create his/her own customized
                    culture. These customized cultures are deemed “weird”
                    because, objectively, there are many different and
                    conflicting elements within it, but somehow for the WCK in
                    question, things just seem to fit and to flow.
                </p>
                <p class="page__content-blockquote-text">
                </p>
              </div>
              <div class="page__content-text">
                <p>
                    Weird culture kids were once children who grew up in
                    international school systems or in foreign host countries
                    and cultures. They are kids of international and biracial
                    couples, kids of immigrants who grew up in a place— be it
                    school systems or countries— where they don’t feel
                    completely belonging to the culture that they were raised
                    in.
                </p>
